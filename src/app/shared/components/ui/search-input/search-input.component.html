<div class="flex justify-center px-4 sm:px-6 md:px-8 pb-6">
    <!-- Search Input Field -->
    <!-- Two-way data binding -->
    <input 
    type="search" 
    
    [(ngModel)]="searchValue" 

    (input)="onSearchChange()" 
    class="search w-full sm:w-[70%] md:w-[60%] lg:w-[50%] border h-12 shadow-md px-5 rounded-full transition-all 
    focus:ring-2 focus:ring-green-500 focus:outline-none 
    dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
     placeholder="Search...">
  </div>
