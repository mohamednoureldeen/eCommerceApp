<!-- /* src/app/shared/components/ui/card-for-orders -->
<!-- used in home & products  -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-3">
  <!-- Loop through each product and render a product card -->
  @for (prod of products; track prod.id) {
  <div
    class="card w-full border-[3px] border-green-400/50 dark:border-emerald-300/50 rounded-lg 
    overflow-hidden shadow-md dark:shadow-lg bg-white dark:bg-gray-800 relative transition-transform hover:scale-105"
  >
    <!-- Wishlist heart icon with toggle functionality -->
    <div class="absolute top-2 right-2">
      <i
        (click)="toggleItemInWishlist(prod.id, $event)"
        class="text-2xl fa-heart cursor-pointer transition-all"
        [ngClass]="{
          'fa-regular fa-shake text-green-500 dark:text-emerald-300': !isItemInWishlist(prod.id),
          'fa-solid text-red-500': isItemInWishlist(prod.id)
        }"
      >
      </i>
    </div>

    <!-- Floating hearts animation container -->
    <div class="hearts-container">
      @for (heart of hearts; track $index) {
      <div
        class="heart text-lg"
        [ngStyle]="{ top: heart.y + 'px', left: heart.x + 'px' }"
      >
        ❤️
      </div>
      }
    </div>

    <!-- Product image and information -->
    <div [routerLink]="['/details', prod.id]" class="cursor-pointer">
      <div class="card-img">
        <img
          [src]="prod.imageCover"
          [alt]="prod.title"
          class="w-full aspect-[4/3] object-cover"
        />
      </div>
      <div class="card-body px-3 py-4">
        <!-- Product category -->
        <h4 class="text-green-500 dark:text-yellow-300 text-sm font-semibold uppercase tracking-wide">
          {{ prod.category.name }}
        </h4>
        <!-- Product title -->
        <h3 class="font-semibold text-gray-900 dark:text-white text-lg truncate">
          {{ prod.title }}
        </h3>
        <!-- Price and rating -->
        <div class="flex justify-between items-center mt-2">
          <span class="text-gray-600 dark:text-gray-300 font-medium">
            {{ prod.price }} EGP
          </span>
          <div class="flex items-center space-x-1">
            <i class="fas fa-star text-yellow-400"></i>
            <span class="text-gray-500 dark:text-emerald-400 font-medium">
              {{ prod.ratingsAverage }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Add to Cart button -->
    <button
      (click)="addToCart(prod.id)"
      class="btn-main"
    >
      <span>
        <i class="fas fa-shopping-cart"></i>
      </span> Add to Cart
    </button>
  </div>
  }
</div>
