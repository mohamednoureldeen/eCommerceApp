<!-- src/app/pages/brands/brands.component.html -->
<section class="py-16 flex flex-wrap justify-center gap-8">
    <div class="w-full text-center">
        <h2 class="text-4xl font-bold text-gray-900 dark:text-gray-100">Our Successful Brands</h2>
        <p class="pt-4 pb-8 text-lg max-w-2xl mx-auto text-gray-700 dark:text-gray-300">
            Lorem ipsum dolor sit amet consectetur adipisicing elit nam maxime quas fugiat tempore blanditiis, eveniet quia accusantium.
        </p>
    </div>

    <div class=" flex flex-wrap justify-center gap-8  ">
        @for (brand of brands(); track $index) {
         <div class="flex flex-col items-center gap-4">
              <img class="w-32 h-32 sm:w-36 sm:h-36 lg:w-40 lg:h-40 border border-gray-300 dark:border-gray-600 rounded-2xl shadow-lg dark:shadow-gray-900 
                           transform transition-transform duration-500 ease-in-out hover:scale-105 hover:shadow-2xl dark:hover:shadow-gray-800 
                           opacity-0 animate-[fadeIn_0.8s_ease-out_forwards] "
                     src="{{brand.image}}" 
                     alt="{{brand.name}}">
                     <h5 class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{brand.name}}</h5>
         </div>
              
           
        }
    </div>
</section>
